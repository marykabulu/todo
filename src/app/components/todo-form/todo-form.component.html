<!-- src/app/components/todo-form/todo-form.component.html -->
<div class="todo-form">
    <input 
      type="text" 
      [(ngModel)]="newTodoTitle" 
      placeholder="Add a new task..." 
      (keyup.enter)="addTodo()"
      class="todo-input"
    >
    <button (click)="addTodo()" class="add-button">Add</button>
  </div>
